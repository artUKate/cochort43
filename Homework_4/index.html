<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
</head>
<body>
    <h1>Опрос</h1>
    <p>Man, Woman or Frog</p>

    <p>Опрос 1:</p>
    <form>
        <p>I am:</p>
        <input type="radio" id="man" name="gender" value="Man">
        <label for="man">Man</label><br>
        <input type="radio" id="woman" name="gender" value="Woman">
        <label for="woman">Woman</label><br>
        <input type="radio" id="frog" name="gender" value="Frog">
        <label for="frog">Frog</label><br>
    </form>

    <p> Опрос 2:</p>
    <form>
        <p>I am:</p>
        <input type="radio" id="man2" name="gender2" value="Man">
        <label for="man2">Man</label><br>
        <input type="radio" id="woman2" name="gender2" value="Woman">
        <label for="woman2">Woman</label><br>
        <input type="radio" id="frog2" name="gender2" value="Frog">
        <label for="frog2">Frog</label><br>

        <p>Interested in:</p>
        <input type="radio" id="man3" name="interest" value="Man">
        <label for="man3">Man</label><br>
        <input type="radio" id="woman3" name="interest" value="Woman">
        <label for="woman3">Woman</label><br>
        <input type="radio" id="eat-bugs" name="interest" value="Eat bugs">
        <label for="eat-bugs">Eat bugs</label><br>
    </form>
</body>
</html>
